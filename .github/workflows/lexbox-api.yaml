name: Build and publish a lexbox api image

# https://docs.github.com/en/actions/reference/workflow-syntax-for-github-actions#on
on:
  push:
    paths:
      - 'backend/**'
      - '.github/workflows/lexbox-api.yaml'
env:
  PROD_RELEASE: ${{github.ref == vars.PROD_BRANCH}}


jobs:
  publish-api:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.setVersion.outputs.VERSION }}

    env:
      # https://docs.docker.com/develop/develop-images/build_enhancements/
      DOCKER_BUILDKIT: 1

    steps:
      -
        uses: actions/checkout@v3
      -
        name: Set Version
        id: setVersion
        # set version to date in vYYYY-MM-DD format
        run: |
          echo "VERSION=v$(date --rfc-3339=date)" >> ${GITHUB_ENV}
          echo "VERSION=v$(date --rfc-3339=date)" >> ${GITHUB_OUTPUT}
      -
        name: Docker meta
        id: meta
        if: ${{ !env.ACT }}
        uses: docker/metadata-action@v4
        with:
          images: ghcr.io/sillsdev/lexbox-api
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=raw,enabled=${{ env.PROD_RELEASE }},value=latest
            type=raw,enabled=${{ env.PROD_RELEASE }},value=${{ env.VERSION }}
      -
        name: ghcr.io login
        uses: docker/login-action@v2
        if: ${{ !env.ACT }}
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      -
        uses: docker/build-push-action@v4
        with:
          context: backend
          build-args: |
            APP_VERSION=${{ env.VERSION }}
          push: ${{ !env.ACT }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy-api:
    runs-on: ubuntu-latest
    needs: publish-api
    if: ${{ github.ref ==  vars.PROD_BRANCH }}
    environment: 
        name: staging
        url: https://staging.languagedepot.org
    steps:
      - name: Deploy
        uses: drlove2002/secure-github-webhook@0.3.0
        with:
          url: ${{ vars.DEPLOY_WEBHOOK_URL }}
          hmacSecret: ${{ secrets.DEPLOY_KEY }}
          data: >-
            {
              "action" : "push",
              "ref" : "${{ github.ref }}",
              "version": "${{ needs.build.outputs.version }}"
            }