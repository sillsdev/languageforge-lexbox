name: Integration Tests
on:
  workflow_call:
    inputs:
      test-domain:
        description: 'Test Domain'
        required: true
        type: string
      runs-on:
        description: 'The runner to use'
        required: true
        type: string
      hg-domain:
        description: 'The domain to use for hg'
        required: true
        type: string
      hg-version:
        description: 'The version of hg to test (3 or 6, default 3)'
        required: false
        default: '3'
        type: string
      http-scheme:
        description: 'http scheme'
        type: string
        default: 'https'
  workflow_dispatch:
    inputs:
      test-domain:
        description: 'Test Domain'
        required: true
        type: string
      runs-on:
        description: 'The runner to use'
        required: true
        type: string
      hg-domain:
        description: 'The domain to use for hg'
        required: true
        type: string
      hg-version:
        description: 'The version of hg to test (3 or 6, default 3)'
        required: false
        default: '3'
        type: string
      http-scheme:
        description: 'http scheme'
        type: string
        default: 'https'

jobs:
  test:
    timeout-minutes: 60
    name: Test ${{ inputs.runs-on }} for Mercurial ${{ inputs.hg-version }} on ${{ inputs.test-domain }}
    permissions:
      checks: write
    environment:
      name: staging
    runs-on: ${{ inputs.runs-on }}
    steps:
      - uses: actions/checkout@v3
      - name: Setup powershell
        if: ${{ inputs.runs-on == 'self-hosted' }}
        run: |
          wget https://github.com/PowerShell/PowerShell/releases/download/v7.4.1/powershell_7.4.1-1.deb_amd64.deb
          sudo dpkg -i powershell_7.4.1-1.deb_amd64.deb
          sudo apt-get install -f
          rm powershell_7.4.1-1.deb_amd64.deb
          pwsh
      - uses: actions/setup-dotnet@v3
        env:
          DOTNET_INSTALL_DIR: ${{ inputs.runs-on == 'self-hosted' && '/opt/hostedtoolcache/dotnet' || '' }} #poor man's conditional
        with:
          dotnet-version: '8.x'
      - uses: MatteoH2O1999/setup-python@v3.0.0
        id: python
        if: ${{ inputs.runs-on != 'windows-latest' && !env.act }}
        with:
          python-version: '2.7.18'
          cache-build: true
          allow-build: allow
      - name: Link python
        if: ${{ inputs.runs-on != 'windows-latest' }}
        run: |
          sudo ln -s ${{ steps.python.outputs.python-path }} /usr/bin/python2
      - name: Dotnet build
        run: dotnet build
      - name: Playwright setup
        working-directory: backend/Testing
        run: pwsh "$(dotnet msbuild --getProperty:OutputPath)playwright.ps1" install
      - name: Build for tests
        run: "dotnet build /p:MercurialVersion=$MERCURIAL_VERSION"
        env:
          MERCURIAL_VERSION: ${{ inputs.hg-version }}
      - name: Integration tests
        env:
          TEST_SERVER_HOSTNAME: ${{ inputs.test-domain }}
          #      this is not a typo, we need to use the lf domain because it has a cert that hg will validate
          TEST_STANDARD_HG_HOSTNAME: ${{ inputs.hg-domain }}
          TEST_RESUMABLE_HG_HOSTNAME: resumable-${{ inputs.test-domain }}
          TEST_HTTP_SCHEME: ${{ inputs.http-scheme }}
          TEST_PROJECT_CODE: 'sena-3'
          TEST_DEFAULT_PASSWORD: ${{ secrets.TEST_USER_PASSWORD }}
        run: dotnet test --output ./bin --logger trx --results-directory ./test-results --filter Category=Integration
      - name: Password protect Playwright traces
        if: always()
        shell: bash
        env:
          ZIP_PASSWORD: ${{ secrets.TEST_USER_PASSWORD }}
        run: 7z a ./playwright-traces.7z ./bin/playwright-traces/*.* -p"$ZIP_PASSWORD"
      - name: Publish unit test results
        uses: EnricoMi/publish-unit-test-result-action/composite@v2
        if: always() && !env.act
        with:
          check_name: Integration Tests ${{ inputs.runs-on }} for Mercurial ${{ inputs.hg-version }}
          files: ./test-results/*.trx
      - name: Upload playwright results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: playwright-traces-${{ inputs.runs-on }}
          path: ./playwright-traces.7z
