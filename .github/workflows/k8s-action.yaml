name: run k8s in a github action?
on:
  workflow_dispatch:
  pull_request:
    branches:
      - develop

jobs:
  execute:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - name: Install Task
        uses: arduino/setup-task@v2
      - run: task setup-local-env
      - name: setup k8s
        uses: helm/kind-action@v1.10.0
      - name: Verify k8s
        run: |
          kubectl cluster-info
          kubectl get nodes
      - name: deploy
        run: |
          kubectl create namespace languagedepot
          kubectl apply -k ./deployment/local-dev
          kubectl wait --for=condition=Ready --timeout=60s deployment/lexbox
      - name: status
        if: always()
        run: kubectl get deployment/lexbox

