# https://kubernetes.io/docs/concepts/services-networking/service/#defining-a-service
apiVersion: v1
kind: Service
metadata:
  name: hasura
  namespace: languagedepot
  labels:
    app: hasura
spec:
  type: ClusterIP
  clusterIP: None
  selector:
    app: hasura
  ports:
  - name: hasura
    protocol: TCP
    port: 8080
    targetPort: hasura-port

---

# https://kubernetes.io/docs/concepts/workloads/controllers/deployment/#writing-a-deployment-spec
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hasura
  namespace: languagedepot
  labels:
    app: hasura
spec:
  selector:
    matchLabels:
      app: hasura
  strategy:
    rollingUpdate:
      maxSurge: 2
      maxUnavailable: 1
    type: RollingUpdate
  template:
    # https://kubernetes.io/docs/concepts/workloads/pods/#pod-templates
    metadata:
      labels:
        app: hasura
    spec:
      serviceAccountName: lexbox-deployer
      containers:
      - name: hasura
        # TODO: need to parameterize this tag
        image: ghcr.io/sillsdev/lexbox-hasura
        imagePullPolicy: IfNotPresent
        # https://kubernetes.io/docs/concepts/configuration/manage-resources-containers
        resources:
          requests: # TODO: need to establish resource limits, possibly after seeing it in action for some regular and/or load testing
            memory: 350Mi
          limits:
            memory: 500Mi
        ports:
          - containerPort: 8080
            name: hasura-port

        env:
          - name: HASURA_GRAPHQL_ENABLE_TELEMETRY
            value: "false"
          - name: HASURA_GRAPHQL_ENABLED_LOG_TYPES
            value: "startup, http-log, webhook-log, websocket-log, query-log"
          - name: HASURA_GRAPHQL_EXPERIMENTAL_FEATURES
            value: naming_convention
          - name: HASURA_GRAPHQL_DEFAULT_NAMING_CONVENTION
            value: graphql-default
          - name: HASURA_GRAPHQL_METADATA_DIR
            value: /hasura-metadata
          - name: POSTGRES_DB
            valueFrom:
              secretKeyRef:
                key: POSTGRES_DB
                name: db
          - name: POSTGRES_PASSWORD
            valueFrom:
              secretKeyRef:
                key: POSTGRES_PASSWORD
                name: db
          - name: HASURA_GRAPHQL_METADATA_DATABASE_URL
            value: postgres://postgres:$(POSTGRES_PASSWORD)@db:5432/$(POSTGRES_DB)
          - name: PG_DATABASE_URL
            value: $(HASURA_GRAPHQL_METADATA_DATABASE_URL)
          - name: HASURA_GRAPHQL_ADMIN_SECRET
            valueFrom:
              secretKeyRef:
                key: HASURA_GRAPHQL_ADMIN_SECRET
                name: hasura
