# https://kubernetes.io/docs/concepts/services-networking/service/#defining-a-service
apiVersion: v1
kind: Service
metadata:
  name: hg
  namespace: languagedepot
  labels:
    app: hg
spec:
  type: ClusterIP
  clusterIP: None
  selector:
    app: hg
  ports:
    - name: hg-resumable
      protocol: TCP
      port: 80
    - name: hgweb
      protocol: TCP
      port: 8088

---

# https://kubernetes.io/docs/concepts/storage/persistent-volumes/#persistentvolumeclaims
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: hgresumable-cache
  namespace: languagedepot
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: weekly-snapshots-retain-4 # provided by LTOps

---

# https://kubernetes.io/docs/concepts/workloads/controllers/deployment/#writing-a-deployment-spec
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hg
  namespace: languagedepot
  labels:
    app: hg
spec:
  selector:
    matchLabels:
      app: hg
  strategy:
      type: Recreate
  template:
    # https://kubernetes.io/docs/concepts/workloads/pods/#pod-templates
    metadata:
      labels:
        app: hg
    spec:
      securityContext:
        fsGroup: 33
      containers:
      - name: hgweb
        image: ghcr.io/sillsdev/lexbox-hgweb:latest
        # https://kubernetes.io/docs/concepts/configuration/manage-resources-containers
        resources:
          requests: # TODO: need to establish resource limits, possibly after seeing it in action for some regular and/or load testing
            memory: 260Mi
          limits:
            memory: 400Mi
        env:
          - name: CUSTOM_PORT
            value: "8088"
          - name: OTEL_ENDPOINT
            value: 'lexbox:4317'
        ports:
          - containerPort: 8088

        volumeMounts:
          - name: repos
            mountPath: /var/hg/repos

      - name: hgresumable
        image: ghcr.io/sillsdev/hgresume:v2023-07-12
        # https://kubernetes.io/docs/concepts/configuration/manage-resources-containers
        resources:
          requests: # TODO: need to establish resource limits, possibly after seeing it in action for some regular and/or load testing
            memory: 260Mi
          limits:
            memory: 400Mi
        ports:
          - containerPort: 80

        volumeMounts:
        - name: cache
          mountPath: /var/cache/hgresume
        - name: repos
          mountPath: /var/vcs/public

      initContainers:
      - name: populate-test-repos
        image: busybox:1.36.1
        command: ['sh', '-c', "if [ ! -d /repos/sena-3 ]; then wget -O sena-3.zip 'https://drive.google.com/uc?export=download&id=1I-hwc0RHoQqW774gbS5qR-GHa1E7BlsS'; unzip -q sena-3.zip -d /repos/; fi"]
        volumeMounts:
        - name: repos
          mountPath: /repos

      volumes:
      - name: cache
        persistentVolumeClaim:
          claimName: hgresumable-cache
      - name: repos
        persistentVolumeClaim:
          claimName: hg-repos # established in pvc.yaml
