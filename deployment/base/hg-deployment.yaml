# https://kubernetes.io/docs/concepts/services-networking/service/#defining-a-service
apiVersion: v1
kind: Service
metadata:
  name: hg
  namespace: languagedepot
  labels:
    app: hg
spec:
  type: ClusterIP
  clusterIP: None
  selector:
    app: hg
  ports:
    - name: hg-resumable
      protocol: TCP
      port: 80
    - name: hgweb
      protocol: TCP
      port: 8088

---

# https://kubernetes.io/docs/concepts/workloads/controllers/deployment/#writing-a-deployment-spec
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hg
  namespace: languagedepot
  labels:
    app: hg
spec:
  selector:
    matchLabels:
      app: hg
  strategy:
      type: Recreate
  template:
    # https://kubernetes.io/docs/concepts/workloads/pods/#pod-templates
    metadata:
      labels:
        app: hg
    spec:
      securityContext:
        fsGroup: 33
      containers:
      - name: hgweb
        image: ghcr.io/sillsdev/lexbox-hgweb:latest
        # https://kubernetes.io/docs/concepts/configuration/manage-resources-containers
        resources:
          requests: # TODO: need to establish resource limits, possibly after seeing it in action for some regular and/or load testing
            memory: 260Mi
          limits:
            memory: 400Mi
        env:
          - name: CUSTOM_PORT
            value: "8088"
          - name: OTEL_ENDPOINT
            value: 'lexbox:4317'
          - name: OTEL_ENABLED
            valueFrom:
              configMapKeyRef:
                name: app-config
                key: hg-otel-enabled
        ports:
          - containerPort: 8088

        startupProbe:
          httpGet:
            path: /
            port: 8088
          failureThreshold: 30
          periodSeconds: 10

        volumeMounts:
          - name: repos
            mountPath: /var/hg/repos
          - name: hg-apache-config
            mountPath: /usr/local/apache2/conf/sites
            readOnly: true
          - name: hgrc
            mountPath: /var/hg
            readOnly: true



      - name: hgresumable
        image: ghcr.io/sillsdev/hgresume:v2023-07-12
        # https://kubernetes.io/docs/concepts/configuration/manage-resources-containers
        resources:
          requests: # TODO: need to establish resource limits, possibly after seeing it in action for some regular and/or load testing
            memory: 260Mi
          limits:
            memory: 400Mi
        ports:
          - containerPort: 80

        volumeMounts:
        - name: cache
          mountPath: /var/cache/hgresume
        - name: repos
          mountPath: /var/vcs/public

      volumes:
      - name: cache
        emptyDir:
          sizeLimit: 3Gi
      - name: repos
        persistentVolumeClaim:
          claimName: hg-repos # established in pvc.yaml
      - name: hg-apache-config
        configMap:
          name: hg-config
          items:
          - key: hg.conf
            path: hg.conf
      - name: hgrc
        configMap:
          name: hg-config
          items:
          - key: hgweb.hgrc
            path: hgweb.hgrc
