# https://kubernetes.io/docs/concepts/services-networking/ingress/#the-ingress-resource
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: proxy
spec:
  defaultBackend:
    service:
      name: ui
      port:
        number: 3000
  rules:
  - host: staging.languagedepot.org
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: lexbox-api
            port:
              number: 80
      - path: /traces
        pathType: Prefix
        backend:
          service:
            name: otel-collector
            port:
              number: 4318

  tls:
  - hosts:
    - staging.languagedepot.org
    secretName: languagedepot-tls # provided by LTOps
