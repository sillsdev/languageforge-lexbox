apiVersion: skaffold/v4beta6
kind: Config
metadata:
  name: lexbox
build:
  artifacts:
    - image: ghcr.io/sillsdev/lexbox-api
      context: backend
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: '**'
            dest: /src/backend
    - image: ghcr.io/sillsdev/lexbox-ui
      context: frontend
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: '**'
            dest: /app
    - image: ghcr.io/sillsdev/lexbox-hasura
      context: hasura
      docker:
        dockerfile: Dockerfile
    - image: ghcr.io/sillsdev/hgresume
      context: hgresumable
      docker:
        dockerfile: Dockerfile
    - image: ghcr.io/sillsdev/lexbox-hgweb
      context: hgweb
      docker:
        dockerfile: Dockerfile
  local:
    useBuildkit: true
portForward:
  # Backend
  - resourceType: Service
    resourceName: lexbox
    namespace: languagedepot
    port: 5158
  # OpenTelemetry
  - resourceType: Service
    resourceName: lexbox
    namespace: languagedepot
    port: 4318
  # Svelte-Kit frontend
  - resourceType: Service
    resourceName: ui
    namespace: languagedepot
    port: 3000
manifests:
  kustomize:
    paths:
      - deployment/dev
  hooks:
    before:
      - host:
          command: ["sh", "-c", "cp otel/collector-config.yaml deployment/dev/collector-config.yaml"]
          os: [darwin, linux]
      - host:
          command: ["powershell", "-Command", "copy otel/collector-config.yaml deployment/dev/collector-config.yaml"]
          os: [windows]

profiles:
  - name: dev
    activation:
      - command: dev
    patches:
      - op: replace
        path: /build/artifacts/0/docker/dockerfile
        value: LexBoxApi/dev.Dockerfile
      - op: replace
        path: /build/artifacts/1/docker/dockerfile
        value: dev.Dockerfile
  - name: infra
    patches:
      - op: replace
        path: /build/artifacts/0/docker/dockerfile
        value: LexBoxApi/dev.Dockerfile
      - op: replace
        path: /build/artifacts/1/docker/dockerfile
        value: dev.Dockerfile
    portForward: []
  - name: no-frontend
    patches:
      - op: replace
        path: /build/artifacts/0/docker/dockerfile
        value: LexBoxApi/dev.Dockerfile
      - op: replace
        path: /build/artifacts/1/docker/dockerfile
        value: dev.Dockerfile
    portForward:
    # Backend
    - resourceType: Service
      resourceName: lexbox
      namespace: languagedepot
      port: 5158
    # OpenTelemetry
    - resourceType: Service
      resourceName: lexbox
      namespace: languagedepot
      port: 4318
